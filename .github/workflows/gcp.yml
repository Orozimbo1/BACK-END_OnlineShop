name: OnlineShop backend

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Setup Gcloud Account
    runs-on: ubuntu-latest
    environment: hw-prod
    env:
      IMAGE_NAME_DB: gcr.io/${{ secrets.GCP_PROJECT_ID }}/db:latest
      IMAGE_NAME_APP: gcr.io/${{ secrets.GCP_PROJECT_ID }}/app:latest
      PORT_DB: 5432
      PORT_APP: 5000
    steps:
      # Git checkout
      - name: Checkout
        uses: actions/checkout@v2

      # Login to GCP
      - uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # gcloud configure docker
      - name: Configure Docker
        run: gcloud auth configure-docker --quiet
        
      # build image db
      - name: Build Docker image
        run: docker build -t $IMAGE_NAME_DB ./db

      # push image to registry
      - name: Push Docker image db
        run: docker push $IMAGE_NAME_DB

      # deploy image db
      - name: Deploy Docker image
        run: gcloud run deploy database --image $IMAGE_NAME_DB --region us-central1 --memory 128Mi --min-instances 0 --max-instances 1 --platform managed --port $PORT_DB --allow-unauthenticated

      # build image app
      - name: Build Docker image
        run: docker build -t $IMAGE_NAME_APP ./app

      # push image to registry
      - name: Push Docker image app
        run: docker push $IMAGE_NAME_APP

      # deploy image app
      - name: Deploy Docker image
        run: gcloud run deploy backend --image $IMAGE_NAME_APP --region us-central1 --memory 128Mi --min-instances 0 --max-instances 1 --platform managed --port $PORT_APP --allow-unauthenticated
